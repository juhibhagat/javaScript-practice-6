<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script>
        function nameInput(){
           var valueName = document.getElementById("nameId").value;
            document.querySelector("p").innerHTML= valueName ;
           
        }
        function age(){
            var valueAge = document.getElementById("ageIdm").value ;
            document.querySelector("h1").innerHTML = valueAge ;
        }
    </script>
</head >
<body class="d-flex  justify-content-center align-items-end "  style="height: 400px;">
    <form class="w-25 border border-1 border-danger p-4  ">
            <dl>
                <dt>Nmae</dt>
               <dd> <input type="text" name="UserName" class="form-control" id="nameId" onkeyup="nameInput()" ></dd>
                <dt>Age</dt>
                <dd><input type="number" name="Age" class="form-control" id="ageIdm" onchange="age()"></dd>
            </dl>
            <button class="btn btn-outline-danger">Update </button>
            <p></p>
            <h1></h1>
    </form>
</body>
</html>
