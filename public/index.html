<html lang="en">

<head>

    <title>Document</title>

    <script>
        function bodyload() {
            var li1 = document.createElement("li");
            var li2 = document.createElement("li");
            li1.innerHTML = "HTML";
            li2.innerHTML = "CSS";
            document.querySelector("ol").appendChild(li1);
            document.querySelector("ol").appendChild(li2);
        }


    </script>
</head>

<body onload="bodyload()">
    <ol>

    </ol>
</body>

</html>
