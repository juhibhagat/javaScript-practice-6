<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function VerifyName(){
            var username = document.getElementById("txtName").value;
            var lblName = document.getElementById("lblName");

            if(username.length==0){
                lblName.innerHTML = "Name Required".fontcolor('red');
            } else {
                if(username.length<4) {
                lblName.innerHTML = "Name too short".fontcolor('red');
                } else {
                    lblName.innerHTML = "";
                }
            }

        }
        function VerifyComments(){
            var comments = document.getElementById("txtComments").value;
            document.getElementById("lblComments").innerHTML = `${100-comments.length} chars left`.fontcolor('gold');
        }
    </script>
</head>
<body>
    <dl>
        <dt>User Name</dt>
        <dd><input type="text" onkeyup="VerifyName()" id="txtName"></dd>
        <dd id="lblName"></dd>
        <dt>Your comments</dt>
        <dd>
            <textarea rows="4" id="txtComments" onkeyup="VerifyComments()" cols="40" maxlength="100"></textarea>
        </dd>
        <dd id="lblComments"></dd>
    </dl>
</body>
</html>
