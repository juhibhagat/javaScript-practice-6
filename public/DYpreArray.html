<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../src/scripts/array.js"></script>
</head>
<body class="container-fluid" onload="bodyload()">
    <header class="bg-secondary text-white py-3">
        <h3 class="text-center">To-Do</h3>
        <p class="text-center">Your Appointments</p>
    </header>
    <div class="mt-3 w-50">
       <div class="input-group">
        <input type="text" id="txtTask" placeholder="New Appointment" class="form-control">
        <button onclick="AddClick()" class="bi bi-calendar-date btn btn-primary"> Add </button>
       </div>
       <div class="my-4">
          <label class="form-label fw-bold">Your Appointments <button onclick="SortAsc()" class="bi bi-sort-alpha-down btn btn-success"></button> <button onclick="SortDesc()" class="bi bi-sort-alpha-up btn btn-success"></button> </label>
          <select class="form-select" size="3" id="lstAppointments">

          </select>
          <label id="lblCount" class="form-label fw-bold"></label>
       </div>
       <div class="mt-3">
            <button class="btn btn-warning bi bi-pen-fill"> Edit </button>
            <button class="btn btn-danger bi bi-trash-fill"> Delete </button>
            <button class="btn btn-outline-danger bi bi-trash-fill"> Clear All </button>
       </div>
    </div>
</body>
</html>
